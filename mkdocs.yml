site_name: EcoLogits
site_url: https://ecologits.ai
repo_name: genai-impact/ecologits
repo_url: https://github.com/genai-impact/ecologits

nav:
  - 'Get Started':
    - 'Welcome to EcoLogits': index.md
  - 'Tutorial': coming_soon.md
  - 'Methodology': coming_soon.md
  - 'API Reference': coming_soon.md


theme:
  name: material
  logo: assets/leaf.svg
  favicon: assets/leaf.svg
  font:
    text: Roboto
  palette:
    - scheme: ecologits
      primary: custom
      accsent: custom
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
  features:
    - navigation.tabs
    - content.tabs.link
    - content.code.copy
    - content.code.annotate

extra_css:
  - css/extra.css
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

extra_javascript:
  - js/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

watch:
  - docs

plugins:
  - search

markdown_extensions:
  - attr_list
  - md_in_html
  - tables
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
